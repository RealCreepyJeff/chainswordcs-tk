		/* Hovering items */
		
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 300px;
			background-color: black;
			color: white;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			padding: 5px 0;
 
			/* Position the tooltip */
			position: absolute;
			z-index: 1;
			top: -5px;
			left: 100%;
		}

		.tooltip:hover .tooltiptext {
			visibility: visible;
		}
	</style>
